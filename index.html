 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

    <title>Programa Encriptador</title>
 </head>
 <body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion-uno">
            <div class="contenedorespaciotexto">
                <textarea class="espaciotexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">   
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-dos">
            <div class="espacio-imagen">
                <img src="Imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="espacio-parrafo">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
 </body>
 </html>
